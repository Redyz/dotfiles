set -g default-terminal "screen-256color"
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
set-window-option -g mode-keys vi
set-window-option -g mode-mouse off
set-option -g xterm-keys on
# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b
bind-key -n F2 setw synchronize-panes
#bind-key -n C-b source-file /home/reightb/.tmux.conf; display-message "Reloaded configuration";
#set-option repeat-time 100
bind '`' split-window "exec htop"
#battery display
#set -g status-right '(echo ${hostname})@(echo hostname) | #[fg=white]%e %B %R'
set -g status-right '#(echo `whoami`)@#(echo `hostname`)'
set -g status-fg white
set -g status-bg black
